<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Materia: Seguridad de redes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .nombres {
      font-size: 1.5em;
      color: #34495e;
      margin-bottom: 30px;
    }

    .imagenes {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .imagenes img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Materia: Seguridad de Redes</h1>

  <div class="nombres">
    <p>Erika Guardado</p>
    <p>Omarvis Mendoza</p>
  </div>

  <div class="imagenes">
    <img src="https://via.placeholder.com/200" alt="Imagen 1">
    <img src="https://via.placeholder.com/200" alt="Imagen 2">
  </div>

</body>
</html>
